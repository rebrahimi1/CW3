<!DOCTYPE html>
<html>
<head>

<style>
table,
th, td
{


border:
1px solid black;

}
</style>


<title>HTML Table Design</title>

</head>

<body>
<table style="width: 70%" align="center">
<tr align = "center">
<th width=10 > Colour</th>
<th width=20 > <b>Name</b></th>
<th width=20 > <b>hexidecimal</b></th>
<th width=20 > <b>RGB value</b></th>


</tr>

<tr align="center">
<th width=20 height=40 bgcolor="Salmon"></th>
<th width=20> <pre>Salmon</pre></th>
<th width=20> <pre>FA8072</pre></th>
<th width=80> <b>250-128-114</b></th>
</tr>

<tr align="center">
<th width=20 height=40 bgcolor="Gold"></th>
<th width=20> <pre>Gold</pre></th>
<th width=20> <pre>FFD700</pre></th>
<th width=80> <b>255-215-0</b></th>
</tr>



<caption>  Some HTML Colors </caption>

</table>

</body>
</html>
